{%extends 'base.html'%}

{%block head%}
<title>Careers</title>
{%endblock%}

{%block body%}
<header>
    <h1>Careers</h1>
</header>

<body>
<h2>Available Careers</h2>
<ul>
    {% for career in careers %}
        <li><a href="{{ url_for('career_detail', career_id=career.id) }}">{{ career.title }}</a></li>
    {% endfor %}
</ul>
</body>
{%endblock%}
