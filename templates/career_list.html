<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
</head>
<body>
    <h1>Available Careers</h1>
    <ul>
        {% for job in jobs %}
        <li>
            <h2>{{ job['title'] }}</h2>
            <p><strong>Description:</strong> {{ job['description'] }}</p>
            <p><strong>Requirements:</strong> {{ job['requirements'] }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
