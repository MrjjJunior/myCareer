{%extends 'base.html'%}

{%block head%}
<title>Free Courses</title>
{%endblock%}

{%block body%}
<header>
<h1> Free Courses </h1>
</header>

<main>
    <h2>Available Courses</h2>
    <ul class="list">
        {% for course in courses %}
            <li><a href="{{ url_for('course_detail', course_id=course.id) }}">{{ course.title }}</a></li>
        {% endfor %}
    </ul>
</main>

{%endblock%}
